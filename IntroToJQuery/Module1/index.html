    <html>

         <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         <style>
          body {
           font-family: Verdana;
          }
          h1, h2, h3 {
           color: darkblue;
          }
          .rating-circle {
           height: 2em;
           width: 2em;
           border: .1em solid black;
           border-radius: 1.1em;
           display: inline-block;
           margin: 0;
           padding: .1em;
          }
        
          .rating-hover {
           background-color: yellow;
          }
        
          .rating-chosen {
           background-color: green;
          }
         </style>
        </head>
        <body>
         <h1>Contoso Web Developer Conference</h1>
         <h2>Finding elements using jQuery</h2>
         <div>This session is about identifying elements using jQuery methods and selectors.</div>
         <h3>Rate this session</h3>
         <div id="rating-container">
          <div class="rating-circle"></div>
          <div class="rating-circle"></div>
          <div class="rating-circle"></div>
          <div class="rating-circle"></div>
          <div class="rating-circle"></div>
         </div>
        
         <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
        
         <script>

    <script  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
      $(function() {
          $('.rating-circle').hover(function () {
            $(this).prevAll().add($(this)).addClass('rating-hover');
          })

          $('.rating-circle').mouseout(function () {
            $(this).prevAll().add($(this)).removeClass('rating-hover');
          })
            
          $('.rating-circle').click(function () {
            $(this).prevAll().add($(this)).addClass('rating-chosen');
          })
          
          $('.rating-circle').click(function () {
            $(this).nextAll().removeClass('rating-chosen');
          })

      });
  </script>
</body>
